<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="en-ca" http-equiv="Content-Language">
<title>HTML form - COM213 - XuTung Jin</title>
<meta content="html form" name="keywords">
<meta content="eample of using HTML form" name="description">
<link href="week09Styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<header>
	<h1>Centennial College - Registration Form</h1>
</header>
<main>
<form action="mailto:1234567@gmail.com" method="post">
	<table style="width: 100%">
		<tr>
			<td class="fieldLebal">Insert Name: <br></td>
			<td><input name="textFirstName" size="25" tabindex="1" type="text"></td>
		</tr>
		<tr>
			<td class="fieldLebal">Last Name:</td>
			<td><input name="textLastName" size="25" tabindex="3" type="text"></td>
		</tr>
		<tr>
			<td class="fieldLebal">E-mail:</td>
			<td>
			<input name="TextEmail" size="30" style="height: 22px" tabindex="5" type="text"></td>
		</tr>
		<tr>
			<td class="fieldLebal">Creat Password:</td>
			<td>
			<input name="textPassword" size="16" tabindex="7" type="password"></td>
		</tr>
		<tr>
			<td class="fieldLebal">Comfirm Password:</td>
			<td>
			<input name="textConfirmPs" size="16" tabindex="9" type="password"></td>
		</tr>
		<tr>
			<td class="fieldLebal">Gender:</td>
			<td><input name="optGender" tabindex="11" type="radio" value="M">M<input name="optGender" tabindex="13" type="radio" value="F">F<input name="optGender" tabindex="15" type="radio" value="X">X</td>
		</tr>
		<tr>
			<td class="fieldLebal">Education:</td>
			<td>
			<input name="optEducation" tabindex="17" type="radio" value="secondary">Secondary<input name="optEducation" tabindex="19" type="radio" value="college">College<input name="optEducation" tabindex="21" type="radio" value="undergrade">Undergrade</td>
		</tr>
		<tr>
			<td class="fieldLebal">Computer Knowledge:</td>
			<td>
			<input name="chKnowledge1" tabindex="31" type="checkbox" value="OS">OS<input name="chKnowledge2" tabindex="33" type="checkbox" value="Networking">Networking<input name="chKnowledge3" tabindex="35" type="checkbox" value="Programming">Programming<input name="chKnowledge4" tabindex="37" type="checkbox" value="webDesign">Web 
			Design<input name="chKnowledge" style="height: 20px" tabindex="39" type="checkbox" value="DB">DB</td>
		</tr>
		<tr>
			<td class="fieldLebal">Select Courses:</td>
			<td>
			<select multiple="multiple" name="Select1" size="3" tabindex="37">
			<option value="COM312">COMP312 Interface Design</option>
			<option value="COM255">COMP255 Systems I</option>
			<option value="COMP100">COMP100 programming1</option>
			<option>COM229 Server Sides</option>
			</select></td>
		</tr>
		<tr>
			<td class="fieldLebal">Special Requests:</td>
			<td><textarea cols="50" name="TextArea1" rows="7" tabindex="59"></textarea></td>
		</tr>
		<tr>
			<td class="fieldLebal">
			<input name="Register" tabindex="41" type="submit" value="Register"></td>
			<td>&nbsp;<input name="Start again" tabindex="49" type="reset" value="Start again"></td>
		</tr>
	</table>
</form>
</main>
<footer>
<p id="copyright">&copy;&nbsp;Copyright Xu-Tung Jin-Com213-Class Example.</p>
</footer>


</body>
</html>
